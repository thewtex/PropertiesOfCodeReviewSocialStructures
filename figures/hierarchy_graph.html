<!DOCTYPE html>
<meta charset="utf-8">

<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .9;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var width = 500,
    height = 400;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-150)
    .linkDistance(15)
    .gravity(0.20)
    <!--.linkStrength(function(link){-->
      <!--return 0.3 + 0.2 / Math.sqrt(link.weights);-->
      <!--})-->
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("hierarchy_graph.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .attr("marker-end", "url(#end)")
      .style("stroke-width", 1.0);
      <!--.style("stroke-width", function(d) { return 0.4 + Math.log(d.weights); });-->
      <!--.style("opacity", function(d) { return 0.4 + Math.log(d.weights) / 11.0; });-->

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      <!--.attr("r", function(d) { return 1.0 + Math.log(d.weights); })-->
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

  });
});

</script>
